<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body id="body-color">
        <header id="main-header">
            <h1>Please SignUP</h1>

            <form action="" method="POST">
                <input class="name" type="text" name="name" placeholder="Full name"><br>
                <input class="email" type="email" name="email" placeholder="Email" required><br>
                <input class="password" type="password" name="password" placeholder="Create Password"><br>
                <input class="cpassword" type="password" name="cpassword" placeholder="Confirm Password"><br>
                <input class="submit" type="submit" name="submit" value="SignUp">
            </form>
            <p>Have an account? <a href="login.html">LogIn</a> </p>
        </header>
</body>
</html>
